<app-header></app-header>

<div class="container imgcss">
    <h3 class="text-primary text-right"> Welcome User : <span class="text-warning"> {{ session.userName}}</span></h3>
    <div class="col-lg-6 ">
        <img src="https://img.freepik.com/premium-vector/travel-plan-plane-logo-design-template_549702-122.jpg?w=360">

    </div>
    <div class="col-lg-6">
        <h3> <b><i> Confirm Booking Package</i></b></h3><br>
        <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()">

                <div class="row">

                    <div class="col-md-12 form-group">
                        <label for="checkIn">Chek In </label>
                        <input type="date" class="form-control" id="checkIn" required name="checkIn" [(ngModel)]="_checkIn">
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12 form-group">
                        <label for="checkOut">Chek Out </label>
                        <input type="date" class="form-control" id="checkOut" required name="checkOut" [(ngModel)]="_checkOut">
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 form-group">
                      <label for="numberOfPeople">Number Of People</label>
                      <input type="number" class="form-control" id="numberOfPeople" required name="numberOfPeople" [(ngModel)]="_numberOfPeople">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="numberOfPeople">Number Of Rooms</label>
                        <input type="number" class="form-control" id="numberOfRooms" required name="numberOfRooms" [(ngModel)]="_numberOfRooms">
                      </div>
                    </div><br>
                <button type="submit" class="btn btn-success">Make Payment</button>
                <br>
            </form>
            <br><br>
        </div>

        <br>

        <div [hidden]="!submitted">
            <h4>You submitted successfully!</h4>

        </div>
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="payNow()">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
